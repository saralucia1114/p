<head>

                    <img src="../Imagenes/Logos/Logopagina.png">

                <div class="container-user">
                    <section class="Carrito&Registro">
        
                        <button id="carrito-btn">
                          <img src="../Imagenes/Logos/Logocarritodecompras.png" alt="Logo Carrito de Compras">
                          <p class="text-car">(<span class="number" id="sumaCarrito" ></span>)</p>  
                        </button>
        
                        <a href="../Page/registro.html">
                            <img src="../Imagenes/Logos/Logoregistro.png" alt="Logo Registro">  
                        </a>

                        <div id="carrito" class="hidden">
                            <button id="select_visualizador">

                                    <path d="M15 17l-.5 -4" />
                                  </svg>

                            </button><br>
                           
                        <div id="headCarrito">

                        </div>
                            <hr>
                            <ul id="carrito-list">
                                <!-- Aquí se mostrarán los productos seleccionados -->
                            </ul>
                            <hr>
                            <p class="text-right">Total:<span id="total"></span></p>
                            <hr><br>
                            <button id="boton_vaciar"  class="btn btn-danger">Vaciar</button>
                            <button id="boton_comprar"  class="btn btn-danger">Comprar</button>

                   </section>

                </div>
                
            </div>

        <div class="container-navbar">

                    <li><a href="../Page/Index.html">Inicio</a></li>

<body>
<div id="CajaFormulario_re">
    <h1 id="titulo_registro">Registro</h1>
    <form id="formulario_registro">
        <label class="l">Nombre</label>
        <input type="text" class="p" required>
        <label class="l">Apellido</label>
        <input type="text" class="p" required>
        <label class="l">Numero</label>
        <input type="number" class="p" required>
        <label class="l">Dirección</label>
        <input type="text" class="p">
        <label class="l">Correo</label>
        <input type="text" class="p">
        <button id="boton_registro" type="button">Registrarse</button>
    </form>
</div>
